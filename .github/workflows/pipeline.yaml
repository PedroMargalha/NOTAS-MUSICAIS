name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Copia os arquivos
        uses: actions/checkout@v4.1.1


      - name: Setup Python      
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'

      - name: Instalar o Poetry
        run: pip install poetry